<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/ini.css">
</head>
<body>
    <main>
        <div class="circulo">
            <img src="usu2.png">
          </div>

        <div class="login-container">
            <div class="card-body">
				<form>
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                          <a class="nav-link active" id="tab-login" data-mdb-pill-init href="https://solvenow.onrender.com/login" role="tab"
                            aria-controls="pills-login" aria-selected="true">Login</a>
                        </li>
                        <li class="nav-item" id="regi" role="presentation">
                          <a class="nav-link" id="tab-register" data-mdb-pill-init href="https://solvenow.onrender.com/regi" role="tab"
                            aria-controls="pills-register" aria-selected="false">Register</a>
                        </li>
                      </ul>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" id="user">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="pass">
					</div>
                    <div class="forgot-password">
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
				
					<button type="submit" id="login" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Logeate</button>
				</form>
			</div>
        </div>
    </main>
    <aside>

        <hr>
        <hr>
        <hr>
        <button id="back">Volver al inicio</button>

    </aside>
    <script src="js/inicio.js"></script>
</body>
</html>
